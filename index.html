<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <!----------------------link Vanilla CSS ------------------------------>
    <link rel="stylesheet" href="css/style.css" />
    <!--------------------fontawsome CDN----------------------------------->
    <script
      src="https://kit.fontawesome.com/361ebd19fc.js"
      crossorigin="anonymous"
    ></script>
    <!----------------------Animate CDN ------------------------------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1 class="header">
        Salary Calculator
        <i class="fa-solid fa-hand-holding-dollar"></i>
      </h1>
    </header>
    <!-- main part -->
    <main>
      <section class="grid-item">
        <div class="image">
          <img src="images/money3.jpg" alt="" class="money" />
        </div>
        <div class="calculation">
          <div class="all-inputes">
            <h2 class="income">Income</h2>
            <br />
            <div class="income-part">
              <label for="fname" class="income-input">Income:</label>
              <input class="box" type="text" id="income" name="fname" class />
            </div>
            <br />
            <h2 class="expances">Expances</h2>
            <br />
            <div class="expances-part">
              <label for="fname" class="income-input">Food:</label>
              <input
                class="box"
                type="text"
                id="food-cost"
                name="fname"
                class
              /><br />
              <br />
              <label for="fname" class="income-input">Rent:</label>
              <input
                class="box"
                type="text"
                id="rent-cost"
                name="fname"
                class
              /><br />
              <br />
              <label for="fname" class="income-input"
                ><span class="cloths">Cloths</span>:</label
              >
              <input class="box" type="text" id="cloths-cost" name="fname" />
              <br />
              <button type="submit" class="calculate" id="calculate-btn">
                <span class="text">Calculate</span>
              </button>
            </div>
          </div>
          <div class="balance-expances">
            <h3 class="total-expances">
              Total Expenses: <span id="total-expenses">0</span>
            </h3>
            <h3 class="total-balance">Balance: <span id="balance">0</span></h3>
          </div>
          <div class="saving-money">
            <label for="fname" class="income-input">Save:</label>
            <input
              class="save-money"
              type="text"
              id="save"
              name="fname"
              class
            />
            <span> % </span>
            <button type="submit" class="save-button">
              <span class="text">Save</span>
            </button>
          </div>
          <div>
            <h3 class="saved-amount">Saving Amount: 0</h3>
            <h3 class="remaining-balance">Remaining Balance: 0</h3>
          </div>
        </div>
      </section>
    </main>
    <script src="JS/app.js"></script>
  </body>
</html>
